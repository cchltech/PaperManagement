<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <script src="../../static/layui/layui.js"></script>
    <script src="../../static/js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="layui-row">
    <div class="layui-col-xs12 layui-col-md3">
        <div class="grid-demo grid-demo-bg1">
            <div style="width: 100%; height: 1080px; background-image: url('../../static/image/registry.jpg'); overflow: auto; background-size: cover">
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-md7">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>欢迎注册</legend>
        </fieldset>
        <div>
            <form class="layui-form" action="" id="data" name="data">
                <div class="layui-form-item">
                    <label class="layui-form-label">请选择身份</label>
                    <div class="layui-input-block">
                        <input type="radio" name="type" value="0" title="学生" lay-filter="type" checked>
                        <input type="radio" name="type" value="1" title="教师" lay-filter="type">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学号/工号</label>
                    <div class="layui-input-inline" style="width: 30%">
                        <input type="text" name="id" autocomplete="off" class="layui-input" value="123"
                               lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" class="layui-input" value="123"
                               lay-verify="required|name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="pwd1" name="password" lay-verify="required|pwd1" placeholder="请输入密码"
                               autocomplete="off" class="layui-input" value="123456">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="pwd2" name="password2" placeholder="确认密码"
                               autocomplete="off" class="layui-input" value="123456">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked>
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">所属学院</label>
                        <div class="layui-input-inline">
                            <select name="department" lay-verify="required" lay-filter="department">
                                <option value="1001">软件学院</option>
                                <option value="">请选择您的学院</option>
                                <option value="1002">数学学院</option>
                                <option value="1003">生物与科学学院</option>
                                <option value="1004">外国语学院</option>
                                <option value="1005">文学院</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" id="major">
                        <label class="layui-form-label">专业</label>
                        <div class="layui-input-inline">
                            <select name="major" id="major_list" lay-filter="major">
                                <option value="1001">软件工程</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" id="grade">
                        <label class="layui-form-label">年级</label>
                        <div class="layui-input-inline">
                            <select name="grade">
                                <option value="15">15</option>
                                <option value="">请选择您的年级</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block" style="width: 30%">
                        <input type="text" name="phone" autocomplete="off" class="layui-input"
                               lay-verify="required|phone" value="12345678910">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block" style="width: 30%">
                        <input type="text" name="email" autocomplete="off" class="layui-input" value="123@qq.com"
                               lay-verify="email">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-md2">
        <div class="grid-demo grid-demo-bg1" style="margin-top: 30px; margin-left: 30px;">
            <a href="index.html" class="layui-table-link" style="font-size: 20px;">返回登录</a>
        </div>
    </div>
</div>
<div>
    <select id="test">
        <option value="001">001</option>
    </select>
</div>
<script src="../../static/layui/layui.all.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        var select;
        form.render();
        form.verify({
//            phone: function (value) {
//                if (value.length < 11)
//                    return '手机格式不正确';
//            },
//            pwd1: function (value) {
//                if (value.length < 3) {
//                    return '密码不合法';
//                }
//                var pwd2 = $('#pwd2').val();
//                if (value !== pwd2) {
//                    return '两次密码不一致';
//                }
//            }
        });
        form.on('radio(type)', function (data) {
            if ('1' === data.value) {
                $('#major').hide();
                $('#grade').hide();
                select = 1
            } else {
                $('#major').show();
                $('#grade').show();
                select = 0
            }
        });
        form.on('select(department)', function (data) {
            //TODO 发送请求动态添加选择框的值
            var major = $('#major_list');
            major.empty();
            major.append("<option value='10011'>软件工程</option>");
            form.render('select')
        });
        //表单提交
        form.on('submit', function (data) {
            console.log(data.field);
            alert(data.field);
            var url;
            if (select === 0) {
                url = '/test_student';
            } else {
                url = '/test_teacher';
            }
            $.ajax({
                type: 'Get',
                url: url,
                data: {
                    data:data.field
                },
                dataType: 'json',
                success: function (data) {
                    alert(data.msg)
                },
                error: function () {
                    alert('fail')
                }
            });
        })
    });
</script>
</body>
</html>
