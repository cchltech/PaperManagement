<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../static/layui/css/layui.css" rel="stylesheet">
    <script src="../../../static/js/jquery-1.10.2.min.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>我的信息</legend>
</fieldset>
<div style="font-size: 20px; padding-left: 20%; overflow-x: hidden; overflow-y: hidden;">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #eeeeee">
                    学号
                    <i class="layui-icon layui-icon-face-smile"></i>
                </div>
                <div class="layui-card-body">
                    ${student.id?c}
                </div>
            </div>
        </div>
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #eeeeee">
                    姓名
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <div class="layui-card-body">
                    ${student.name}
                </div>
            </div>
        </div>
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #eeeeee">
                    性别
                    <i class="layui-icon layui-icon-male"></i>
                    <i class="layui-icon layui-icon-female"></i>
                </div>
                <div class="layui-card-body">
                    <#if student.sex == 0>女<#else>男</#if>
                </div>
            </div>
        </div>
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #eeeeee">
                    联系方式
                    <i class="layui-icon layui-icon-cellphone-fine"></i>
                </div>
                <div class="layui-card-body">
                    <span id="phone1">${student.phone?c}</span>
                    <a class="layui-table-link" style="position:absolute;right:5%;" name="phone" id="phone">
                        <i class="layui-icon layui-icon-util">编辑</i>
                    </a>
                </div>
            </div>
        </div>
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #eeeeee">
                    邮箱地址
                    <i class="layui-icon layui-icon-website"></i>
                </div>
                <div class="layui-card-body">
                    <span id="email1">${student.email}</span>
                    <a class="layui-table-link" style="position:absolute;right:5%;" name="email" id="email">
                        <i class="layui-icon layui-icon-util">编辑</i>
                    </a>
                </div>
            </div>
        </div>
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #eeeeee">年级</div>
                <div class="layui-card-body">
                    ${student.grade}级
                </div>
            </div>
        </div>
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #eeeeee">学院</div>
                <div class="layui-card-body">
                    ${student.department.name}
                </div>
            </div>
        </div>
        <div class="layui-col-md7">
            <div class="layui-card">
                <div class="layui-card-header" style="background-color: #eeeeee">专业</div>
                <div class="layui-card-body">
                    ${student.major.name}
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../static/layui/layui.js"></script>
<script>
    $('#phone').on('click', function () {
        var phone = $('#phone1');
        var text = phone.text();
        phone.empty();
        phone.append("<input class='layui-input-inline' type='text' id='phone2' name='phone2' value='"+text+"'>" +
            "&nbsp;&nbsp;<button class='layui-btn' onclick=p_submit()>确认</button>" +
            "<button class='layui-btn' onclick=p_exit('"+text+"')>取消</button>");
    });
    function p_exit(text) {
        var node = $('#phone1');
        node.empty();
        node.text(text);
    }
    function p_submit() {
        var text = $('#phone2').val();
        $.post('/student/update/phone',{text:text},function (data) {
            if (data.success){
                layer.msg('修改成功');
                var node = $('#phone1');
                node.empty();
                node.text(text);
            } else {
                layer.msg(data.message);
            }
        })
    }
    $('#email').on('click', function () {
        var email = $('#email1');
        var text = email.text();
        email.empty();
        email.append("<input class='layui-input-inline' type='text' id='email2' name='text' value='"+text+"'>" +
            "&nbsp;&nbsp;<button class='layui-btn' id='submit' onclick=e_submit()>确认</button>" +
            "<button class='layui-btn' onclick=e_exit('"+text+"')>取消</button>");
    });
    function e_exit(text) {
        var node = $('#email1');
        node.empty();
        node.text(text);
    }
    function e_submit() {
        var text = $('#email2').val();
        $.post('/student/update/email',{text:text},function (data) {
            if (data.success){
                layer.msg('修改成功');
                var node = $('#email1');
                node.empty();
                node.text(text);
            } else {
                layer.msg(data.message);
            }
        })
    }
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

    });
</script>
</body>
</html>
